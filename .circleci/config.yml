version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests zadanie_1
          command: |
            . venv/bin/activate
            python3 zadanie_1/tests.py
      - run:
          name: Running tests zadanie_2
          command: |
            . venv/bin/activate
            python3 zadanie_2/tests.py
      - run:
          name: Running tests zadanie_3
          command: |
            . venv/bin/activate
            python3 zadanie_3/tests.py
      - store_artifacts:
          path: test-reports/
          destination: python_app